<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThunderSMP - Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="lightning"></div>
    <header>
        <nav>
            <div class="menu-icon">&#9776;</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="downloads.html">Downloads</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="events.html">Events</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>ThunderSMP Chat</h1>
        <div id="loginContainer">
            <h2>Welcome to ThunderSMP Chat</h2>
            <button id="googleSignInButton">Sign in with Google</button>
        </div>
        <div id="chatContainer" style="display: none;">
            <div id="userInfo"></div>
            <button id="signOutButton">Sign Out</button>
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
        <div id="adminPanel" style="display: none;">
            <h3>Admin Panel</h3>
            <input type="text" id="adminUserInput" placeholder="User UID">
            <button onclick="makeAdmin(document.getElementById('adminUserInput').value)">Make Admin</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 ThunderSMP. All rights reserved.</p>
    </footer>
    <script src="js/chat.js"></script>
</body>
